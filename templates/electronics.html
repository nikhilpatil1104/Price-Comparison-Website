{% extends "base.html" %}
{% block content %}
<div style="width: 100%; height: 100px; display: flex; justify-content: center; align-items: center;">
    <p>Search results for: <b>{{inp}}</b></p>
    
</div>

{% for prod in result %}
       <div style='width: 100%; margin: 3rem 0rem; background-color: antiquewhite; display: flex; justify-content: center; align-items: center; flex-direction: column;gap: 2rem; border-radius: 20px;'>
        <p>{{prod.website}}</p>
        <p>{{prod.itemName}}</p>
        <p>{{prod.itemPrice}}</p>
        <p>{{prod.itemImage}}</p>
        <img src="{{ url_for('static', filename=prod.itemImage) }}" alt="">
       </div>
{% endfor %}
{% endblock %}
